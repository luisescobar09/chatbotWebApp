{% extends 'accounts/base.html' %} {% load static %} {% block content %}

<div class="login-page">
  <div class="form">
	  {% if not request.user.is_authenticated %}
    <form class="login-form" method="POST">
		{% csrf_token %}
      <input type="text" name="username" placeholder="Usuario" required minlength="8"/>
	  <div id="show_hide_password">
		  <input type="password" name="password" placeholder="Contraseña" required minlength="8"/>
		  <div class="input-group-addon">
              <a href=""> <center><i class="fa fa-eye-slash ion-crop field-icon" aria-hidden="true"></i></center> </a>
              
            </div>
	  </div>
      
      <button type="submit">Iniciar sesión</button>
    </form> 
	{% if error %}
	<br>
	<div class="alert alert-danger" role="alert">
			{{ error }}
</div>
	{% endif %}
  </div>
 
</div>

<script>
  $(document).ready(function() {
    $("#show_hide_password a").on('click', function(event) {
        event.preventDefault();
        if($('#show_hide_password input').attr("type") == "text"){
            $('#show_hide_password input').attr('type', 'password');
            $('#show_hide_password i').addClass( "fa-eye-slash" );
            $('#show_hide_password i').removeClass( "fa-eye" );
        }else if($('#show_hide_password input').attr("type") == "password"){
            $('#show_hide_password input').attr('type', 'text');
            $('#show_hide_password i').removeClass( "fa-eye-slash" );
            $('#show_hide_password i').addClass( "fa-eye" );
        }
    });
});
</script>
{% else %}

	<div class="alert alert-warning" role="alert" style="font-size:22px;">
		Ya has iniciado sesión anteriormente. <br> ¿Deseas <a href="/logout">cerrar sesión</a>?
	</div>

{% endif %}

{% endblock content %}
